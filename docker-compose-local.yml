services:
  database-server:
    container_name: database-server
    image: mysql
    environment:
      - MYSQL_DATABASE=seoul-tennis
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
  cache-server:
    container_name: cache-server
    image: redis
    ports:
      - 6379:6379
